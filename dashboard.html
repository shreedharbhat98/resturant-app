<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Food Seeky</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Viga&family=Zilla+Slab:wght@500&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">


    <script src="https://use.fontawesome.com/be279ac848.js"></script>
</head>
<style>
    .navColor {
        background: #FF416C;
        background: -webkit-linear-gradient(to bottom, #FF4B2B, #FF416C);
        background: linear-gradient(to bottom, #FF4B2B, #FF416C);
    }

    .fonts {
        font-family: 'Lobster', cursive;
        font-size: 40px;
    }

    body {

        font-family: 'Zilla Slab', serif;
    }

    .gradient {
        background: #c31432;
        background: -webkit-linear-gradient(to left, #240b36, #c31432);
        background: linear-gradient(to left, #240b36, #c31432);
    }

    .footer-gradient {
        background: #000000;
        background: -webkit-linear-gradient(to left, #434343, #000000);
        background: linear-gradient(to left, #434343, #000000);
    }

    .motto {
        font-family: 'Viga', sans-serif;
    }
    .coupon-codes{
        font-family: 'Roboto Slab', serif;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row navColor">
            <div class="col">
                <nav class="navbar navColor">
                    <div class="col text-center fonts text-white">Food Seeky...</div>

                    <div class="col text-center">
                        <button class="btn text-white body-font font-weight-bold" data-toggle="modal" data-target="#login">Log in</button>
                        <button class="btn btn-outline-danger text-white ml-4 font-weight-bold" data-toggle="modal" data-target="#signup">Create an
                            account</button>
                    </div>
                </nav>

            </div>
        </div>
        <div class="row pt-4">
            <div class="col">
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.knowsrilanka.com/image/view/5a7d6292381e5/original?v=1"
                                class="d-block w-100 carr-height" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/selective-focus-photo-of-cheeseburger-1199960.jpg"
                                class="d-block w-100 carr-height" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/assorted-salads-on-bowls-1640773.jpg"
                                class="d-block w-100 carr-height" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 gradient text-white">

            <div class="col offset-2">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h3 class="col font-weight-bold motto pt-3">
                                    Don't Be Hungry... Just Order Food
                                </h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col pt-1">
                                <h3 class=" pl-5 font-weight-bold">
                                    Select Your Location
                                </h3>
                            </div>
                            <div class="col pt-1">
                                <h3 class=" font-weight-bold pl-3">
                                    Find Your Favourite Restaurants
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col ml-5 pb-3 pt-2">
                        <select id="city" class="selectCity  pl-3">
                            <option value="" selected="selected">Please select city</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="mumbai">Mumbai</option>
                        </select>
                    </div>
                    <div class="col pb-3 pt-2">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col pl-0">
                                <input type="button" class="btn btn-success font-weight-bold" value="Find Restaurants">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--OFFER CARD START-->
        <div class="container pt-4">
            <div class="row">
                <div class="col">
                    <h3 class="text-center font-weight-bold">Today's Offers</h3>
                </div>
            </div>

            <div class="row pt-2">
                <div class="col">
                    <div class="card">
                        <img src="https://assets.faasos.io/order.faasos.io/production/webapp/coupons/50_OWEB50.jpg"
                            class="card-img-top"></img>
                        <div class="card-body text-center">
                            <h3 class="font-weight-bold coupon-codes">OWEB50</h3>
                            <button class="btn btn-outline-primary btn-lg">USE CODE</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="assets/30_AW30.jpg"
                            class="card-img-top"></img>
                        <div class="card-body text-center">
                            <h3 class="font-weight-bold coupon-codes">AW30</h3>
                            <button class="btn btn-outline-primary btn-lg">USE CODE</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://assets.faasos.io/order.faasos.io/production/webapp/coupons/30_BIG30.jpg"
                            class="card-img-top"></img>
                        <div class="card-body text-center">
                            <h3 class="font-weight-bold coupon-codes">BIG30</h3>
                            <button class="btn btn-outline-primary btn-lg" >USE CODE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--OFFER CARD END-->

        <div class="container-fluid mt-5 footer-gradient">
            <div class="footer">
                <div class="row footer-gradient">
                    <div class="col offset-10 pt-2">
                        <i class="fa fa-facebook-official fa-2x text-white p-2" aria-hidden="true"></i>
                        <i class="fa fa-instagram fa-2x text-white p-2 pl-3" aria-hidden="true"></i>
                        <i class="fa fa-twitter fa-2x text-white p-2 pl-3" aria-hidden="true"></i>


                    </div>
                </div>
            </div>
        </div>
        <!--    Login Modal Start -->
        <div class="modal fade" id="login" role="dialog">
            <div class="modal-dialog modal-lg bg-white  text-dark">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title text-center">ACCOUNT LOGIN</h2>
                        <button class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="email" class="pt-2">Email :</label>
                            <input type="email" class="form-control" id="email">
                            <label for="password" class="pt-3">Password :</label>
                            <input type="password" class="form-control" id="password">
                            <div class="row pt-2">
                                <div class="col-6 ml-4 text-left form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label for="checkbox" class="form-check-label">Remember Me</label>
                                </div>
                                <div class="col-5 text-right">
                                    <a class="text-decoration-none">Forgot password?</a>
                                </div>
                            </div>
                            <input type="button" value="Log in" class="btn btn-block btn-primary mt-3" id="signin">
                        </form>
                    <div id="signinAlert"></div>

                    </div>
                </div>
            </div>
        </div>
    <!--    Login Modal End -->
    <!-- Signup Model start -->
    <div class="modal fade" id="signup" role="dialog">
        <div class="modal-dialog bg-white modal-lg text-dark">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title text-center">CREATE AN ACCOUNT</h2>
                    <button class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="name">Name :</label>
                        <input type="text" class="form-control" id="regName">
                        <label for="email" class="pt-2">Email :</label>
                        <input type="email" class="form-control" id="regEmail">
                        <label for="password" class="pt-3">Password :</label>
                        <input type="password" class="form-control" id="regPassword">
                        <p class="text-muted text-center">By Clicking on Sign Up, you are agreed to terms and conditions</p>
                        <input type="button" class="btn btn-block btn-primary mt-3" id="register" value="Sign Up">
                    </form>
                    <div id="signupAlert"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup Model End -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


    <script type="text/javascript" src="dashboard.js"></script>
</body>

</html>
